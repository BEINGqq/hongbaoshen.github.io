<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>致胡悦女士 · 专属浪漫 ❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            background: linear-gradient(135deg, #7b1fa2 0%, #9c27b0 30%, #e040fb 70%, #ba68c8 100%);
            overflow: hidden;
            font-family: "Microsoft YaHei", "PingFang SC", sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-shadow: 0 3px 6px rgba(0,0,0,0.3);
            background-size: 200% 200%;
            animation: bgMove 10s ease infinite;
            position: relative;
        }

        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            z-index: 20;
            animation: textFloat 4s ease-in-out infinite;
            padding: 0 20px;
        }

        @keyframes textFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .img-box {
            width: 200px;
            height: 200px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #fff;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
            animation: imgRotate 8s ease-in-out infinite;
        }

        @keyframes imgRotate {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        .img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 1.2rem;
            font-weight: 700;
        }

        .name {
            text-decoration: underline;
            text-underline-offset: 6px;
            background: linear-gradient(90deg, #fce4ec, #fff, #f3e5f5, #fff);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shine 4s ease infinite;
        }

        @keyframes shine {
            0% { background-position: 300% 0; }
            100% { background-position: -300% 0; }
        }

        /* 诗句显示区域 - 优化排版更适配诗句 */
        .poem {
            font-size: 1.6rem;
            line-height: 2.2;
            margin: 2rem 0;
            letter-spacing: 2px;
            min-height: 70px;
            opacity: 0;
            transition: opacity 0.8s ease;
            font-weight: 500;
        }

        .poem.show {
            opacity: 1;
        }

        .tip {
            font-size: 1rem;
            opacity: 0.9;
            margin-top: 1rem;
            color: #f3e5f5;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #6a1b9a, #e91e63);
            transform: rotate(45deg);
            animation: float 4s ease-in-out infinite;
            opacity: 0.85;
            z-index: 10;
            border-radius: 2px;
            transition: transform 0.3s ease;
            position: relative;
        }

        .heart::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #6a1b9a, #e91e63);
            border-radius: 50%;
            top: -10px;
            left: 0;
        }

        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #6a1b9a, #e91e63);
            border-radius: 50%;
            top: 0;
            left: -10px;
        }

        .heart .yue-text {
            font-size: 8px;
            color: #fff;
            position: absolute;
            top: 2px;
            left: -8px;
            transform: rotate(-45deg);
            z-index: 11;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: rotate(45deg) translateY(0) translateX(0);
                opacity: 0.85;
            }
            50% {
                transform: rotate(45deg) translateY(-30px) translateX(10px);
                opacity: 0.6;
            }
            100% {
                transform: rotate(45deg) translateY(0) translateX(0);
                opacity: 0.85;
            }
        }

        .heart:active {
            transform: rotate(45deg) scale(1.5);
            opacity: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: starTwinkle 4s ease infinite;
            z-index: 5;
        }

        @keyframes starTwinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .heart.big {
            width: 40px;
            height: 40px;
            animation-duration: 6s;
        }
        .heart.big::before, .heart.big::after {
            width: 40px;
            height: 40px;
        }
        .heart.big .yue-text {
            font-size: 16px;
            top: 8px;
            left: -16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="img-box">
            <img src="微信图片_20260213090846_54_119.jpg" alt="胡悦女士的专属浪漫">
        </div>
        
        <h1>致亲爱的 <span class="name">胡悦女士</span> ❤️</h1>
        <div class="poem" id="poem"></div>
        <div class="tip">点击屏幕，解锁专属的温柔～</div>
    </div>

    <script>
        // 替换为诗意哄她的文案（无对不起，含热水器/装修/晾衣杆/挂钩）
        const poems = [
            "热水器温可重调，莫教心事起微潮",
            "装修琐事惹尘嚣，愿随你意把眉挑",
            "阳台晾杆凭你定，不与卿争半分情",
            "墙间挂钩任君摆，只盼欢颜入帘来",
            "琐语轻争皆是过，只惜卿容添愁色",
            "凡尘小事何须论，你展笑颜胜千春",
            "水暖由我亲手调，凡事与卿细商讨",
            "晾杆挂钩皆随你，偏爱此间有你依",
            "装修繁冗不辞累，怎忍娇嗔惹你泪",
            "我性偏急欠思量，愿予温柔绕身旁",
            "柴米油盐皆听你，余生只愿宠着你",
            "晾衣装修皆是家，有你方知岁月佳",
            "小忿何须红颜面，余生软语伴卿前",
            "莫蹙蛾眉莫生嗔，我以温言慰你心",
            "凡事皆随卿所愿，只愿朝夕皆欢颜"
        ];

        let currentPoemIndex = 0;
        const poemElement = document.getElementById('poem');

        // 核心：每次点击仅显示下一句诗句（无多余逻辑）
        function showNextPoem() {
            if (currentPoemIndex < poems.length) {
                // 清空原有内容，淡入新诗句
                poemElement.textContent = poems[currentPoemIndex];
                poemElement.classList.remove('show');
                void poemElement.offsetWidth; // 触发重排，保证动画生效
                poemElement.classList.add('show');
                currentPoemIndex++;
            } else {
                // 循环到第一句
                currentPoemIndex = 0;
                showNextPoem();
            }
        }

        function createHeart(e) {
            const x = e.clientX || e.detail.x;
            const y = e.clientY || e.detail.y;
            
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            heart.style.left = x - 10 + 'px';
            heart.style.top = y - 10 + 'px';
            
            const size = Math.random() * 12 + 12;
            heart.style.width = size + 'px';
            heart.style.height = size + 'px';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            
            const opacity = Math.random() * 0.4 + 0.6;
            heart.style.opacity = opacity;
            
            heart.style.transform = `rotate(45deg) translateX(${Math.random() * 50 - 25}px)`;

            if (Math.random() < 0.1) {
                heart.classList.add('big');
            }

            const yueText = document.createElement('span');
            yueText.classList.add('yue-text');
            yueText.textContent = '悦';
            heart.appendChild(yueText);
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.style.opacity = 0;
                heart.style.transition = 'opacity 0.8s ease';
                setTimeout(() => heart.remove(), 800);
            }, 4000);
        }

        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = Math.random() * window.innerWidth + 'px';
            star.style.top = Math.random() * window.innerHeight + 'px';
            star.style.width = Math.random() * 3 + 1 + 'px';
            star.style.height = star.style.width;
            star.style.animationDuration = Math.random() * 5 + 3 + 's';
            document.body.appendChild(star);
            setTimeout(() => star.remove(), 8000);
        }

        // 点击事件：先显示诗句，再生成爱心（逻辑更贴合“点击出诗句”核心需求）
        function handleClick(e) {
            showNextPoem(); // 优先显示诗句
            createHeart(e); // 同步生成爱心
        }

        // 仅绑定点击事件触发诗句+爱心，移除自动生成爱心的定时器（避免干扰）
        document.addEventListener('click', handleClick);
        document.addEventListener('touchstart', handleClick);

        // 保留星星自动生成，增加氛围感
        setInterval(createStar, 300);

        window.onload = function() {
            for (let i = 0; i < 50; i++) {
                createStar();
            }
            // 页面加载后默认显示第一句诗
            showNextPoem();
        }
    </script>
</body>
</html>
