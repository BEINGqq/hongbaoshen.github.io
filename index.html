<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 关键：适配微信移动端 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>情人节快乐 ❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            /* 渐变背景，营造浪漫氛围 */
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            overflow: hidden;
            font-family: "Microsoft YaHei", sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        .container {
            text-align: center;
            z-index: 10; /* 确保文字在爱心上方 */
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 2rem;
        }
        .tip {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 2rem;
        }
        /* 爱心样式 */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff416c;
            transform: rotate(45deg);
            animation: float 3s ease-in-out infinite;
            opacity: 0.8;
            z-index: 5;
        }
        /* 爱心的左右半圆 */
        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff416c;
            border-radius: 50%;
        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: -10px;
        }
        /* 爱心漂浮动画 */
        @keyframes float {
            0% {
                transform: rotate(45deg) translateY(0);
                opacity: 0.8;
            }
            50% {
                transform: rotate(45deg) translateY(-20px);
                opacity: 0.5;
            }
            100% {
                transform: rotate(45deg) translateY(0);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>情人节快乐 ❤️</h1>
        <p>愿星光落在你眼底，美好绕在你身边<br>往后余生，皆是浪漫</p>
        <div class="tip">点击屏幕，解锁更多浪漫～</div>
    </div>

    <script>
        // 点击屏幕生成爱心的函数
        function createHeart(e) {
            // 获取点击位置
            const x = e.clientX;
            const y = e.clientY;
            
            // 创建爱心元素
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            // 定位爱心到点击位置
            heart.style.left = x - 10 + 'px';
            heart.style.top = y - 10 + 'px';
            
            // 随机大小和动画时长，增加层次感
            const size = Math.random() * 10 + 15;
            heart.style.width = size + 'px';
            heart.style.height = size + 'px';
            heart.style.animationDuration = Math.random() * 2 + 2 + 's';
            
            // 随机颜色深浅
            const opacity = Math.random() * 0.5 + 0.5;
            heart.style.opacity = opacity;
            
            // 随机偏移方向
            heart.style.transform = `rotate(45deg) translateX(${Math.random() * 40 - 20}px)`;
            
            // 添加到页面
            document.body.appendChild(heart);
            
            // 3秒后移除爱心，避免页面卡顿
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }

        // 监听屏幕点击事件
        document.addEventListener('click', createHeart);

        // 自动生成一些爱心，增强初始效果
        setInterval(() => {
            const randomX = Math.random() * window.innerWidth;
            const randomY = Math.random() * window.innerHeight;
            // 模拟点击事件生成爱心
            createHeart({clientX: randomX, clientY: randomY});
        }, 500);
    </script>
</body>
</html>
