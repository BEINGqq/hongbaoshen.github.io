<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>致胡悦女士 · 专属浪漫 ❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            background: linear-gradient(135deg, rgba(123,31,162,0.8), rgba(156,39,176,0.8), rgba(224,64,251,0.8), rgba(186,104,200,0.8)), 
                        url('微信图片_20260213090846_54_119.jpg') center center no-repeat;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
            overflow: hidden;
            font-family: "Microsoft YaHei", "PingFang SC", sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-shadow: 0 3px 6px rgba(0,0,0,0.3);
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 20;
            animation: textFloat 4s ease-in-out infinite;
            padding: 0 20px;
        }

        @keyframes textFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .img-box {
            width: 200px;
            height: 200px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #fff;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
            animation: imgRotate 8s ease-in-out infinite;
        }

        @keyframes imgRotate {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        .img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 1.2rem;
            font-weight: 700;
        }

        .name {
            text-decoration: underline;
            text-underline-offset: 6px;
            background: linear-gradient(90deg, #fce4ec, #fff, #f3e5f5, #fff);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shine 4s ease infinite;
        }

        @keyframes shine {
            0% { background-position: 300% 0; }
            100% { background-position: -300% 0; }
        }

        .poem {
            font-size: 1.6rem;
            line-height: 2.2;
            margin: 2rem 0;
            letter-spacing: 2px;
            min-height: 70px;
            opacity: 0;
            transition: opacity 0.8s ease;
            font-weight: 500;
        }

        .poem.show {
            opacity: 1;
        }

        .tip {
            font-size: 1rem;
            opacity: 0.9;
            margin-top: 1rem;
            color: #f3e5f5;
        }

        /* 普通爱心样式 */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #6a1b9a, #e91e63);
            transform: rotate(45deg);
            animation: float 4s ease-in-out infinite;
            opacity: 0.85;
            z-index: 10;
            border-radius: 2px;
            transition: transform 0.3s ease;
            position: relative;
        }

        .heart::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #6a1b9a, #e91e63);
            border-radius: 50%;
            top: -10px;
            left: 0;
        }

        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #6a1b9a, #e91e63);
            border-radius: 50%;
            top: 0;
            left: -10px;
        }

        .heart .yue-text {
            font-size: 8px;
            color: #fff;
            position: absolute;
            top: 2px;
            left: -8px;
            transform: rotate(-45deg);
            z-index: 11;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: rotate(45deg) translateY(0) translateX(0);
                opacity: 0.85;
            }
            50% {
                transform: rotate(45deg) translateY(-30px) translateX(10px);
                opacity: 0.6;
            }
            100% {
                transform: rotate(45deg) translateY(0) translateX(0);
                opacity: 0.85;
            }
        }

        .heart:active {
            transform: rotate(45deg) scale(1.5);
            opacity: 1;
        }

        /* 彩蛋：超大紫色爱心样式 */
        .big-purple-heart {
            position: absolute;
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #7b1fa2, #9c27b0, #ba68c8);
            transform: rotate(45deg) scale(0); /* 初始缩放为0，准备弹出 */
            animation: bigHeartPop 3s ease-in-out forwards, bigHeartFloat 6s ease-in-out infinite 1s;
            opacity: 0.95;
            z-index: 99; /* 层级最高，醒目 */
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(156,39,176,0.8), 0 0 100px rgba(224,64,251,0.5);
            position: relative;
        }

        .big-purple-heart::before {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #7b1fa2, #9c27b0, #ba68c8);
            border-radius: 50%;
            top: -100px;
            left: 0;
        }

        .big-purple-heart::after {
            content: '悦❤️你开心'; /* 专属告白，可修改 */
            position: absolute;
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #7b1fa2, #9c27b0, #ba68c8);
            border-radius: 50%;
            top: 0;
            left: -100px;
            font-size: 24px;
            color: #fff;
            text-align: center;
            line-height: 200px;
            transform: rotate(-45deg);
            z-index: 100;
            text-shadow: 0 0 10px #fff;
        }

        /* 超大爱心弹出动画 */
        @keyframes bigHeartPop {
            0% { transform: rotate(45deg) scale(0); opacity: 0; }
            50% { transform: rotate(45deg) scale(1.2); opacity: 1; }
            100% { transform: rotate(45deg) scale(1); opacity: 0.95; }
        }

        /* 超大爱心漂浮动画 */
        @keyframes bigHeartFloat {
            0%, 100% { transform: rotate(45deg) translateY(0) translateX(0); }
            50% { transform: rotate(45deg) translateY(-20px) translateX(10px); }
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: starTwinkle 4s ease infinite;
            z-index: 5;
        }

        @keyframes starTwinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .heart.big {
            width: 40px;
            height: 40px;
            animation-duration: 6s;
        }
        .heart.big::before, .heart.big::after {
            width: 40px;
            height: 40px;
        }
        .heart.big .yue-text {
            font-size: 16px;
            top: 8px;
            left: -16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="img-box">
            <img src="微信图片_20260213090846_54_119.jpg" alt="胡悦女士的专属浪漫">
        </div>
        
        <h1>致亲爱的 <span class="name">胡悦女士</span> ❤️</h1>
        <div class="poem" id="poem"></div>
        <div class="tip">点击屏幕，解锁专属的温柔～</div>
    </div>

    <script>
        // 背景图片数组
        const bgImages = [
            "微信图片_20260213090846_54_119.jpg",
            "微信图片_20260213093924_55_119.jpg",
            "微信图片_20260213093925_56_119.jpg",
            "微信图片_20260213093926_57_119.jpg",
            "微信图片_20260213093927_58_119.jpg",
            "微信图片_20260213093928_59_119.jpg",
            "微信图片_20260213093929_60_119.jpg",
            "微信图片_20260213093930_61_119.jpg"
        ];
        let currentBgIndex = 0;
        const bodyElement = document.body;

        // 彩蛋：点击次数计数
        let clickCount = 0;
        const EGG_TRIGGER_COUNT = 10; // 点击10次触发彩蛋

        function switchBackground() {
            if (currentBgIndex < bgImages.length) {
                bodyElement.style.background = `linear-gradient(135deg, rgba(123,31,162,0.8), rgba(156,39,176,0.8), rgba(224,64,251,0.8), rgba(186,104,200,0.8)), 
                                                url('${bgImages[currentBgIndex]}') center center no-repeat`;
                bodyElement.style.backgroundSize = "cover";
                currentBgIndex++;
            } else {
                currentBgIndex = 0;
                switchBackground();
            }
        }

        // 生成超大紫色爱心彩蛋
        function createBigPurpleHeart() {
            const bigHeart = document.createElement('div');
            bigHeart.classList.add('big-purple-heart');
            
            // 定位在屏幕中央
            bigHeart.style.left = (window.innerWidth / 2 - 100) + 'px';
            bigHeart.style.top = (window.innerHeight / 2 - 100) + 'px';
            
            document.body.appendChild(bigHeart);
            
            // 10秒后慢慢消失
            setTimeout(() => {
                bigHeart.style.opacity = 0;
                bigHeart.style.transition = 'opacity 2s ease';
                setTimeout(() => bigHeart.remove(), 2000);
            }, 10000);
        }

        const poems = [
            "热水器温可重调，莫教心事起微潮",
            "装修琐事惹尘嚣，愿随你意把眉挑",
            "阳台晾杆凭你定，不与卿争半分情",
            "墙间挂钩任君摆，只盼欢颜入帘来",
            "琐语轻争皆是过，只惜卿容添愁色",
            "凡尘小事何须论，你展笑颜胜千春",
            "水暖由我亲手调，凡事与卿细商讨",
            "晾杆挂钩皆随你，偏爱此间有你依",
            "装修繁冗不辞累，怎忍娇嗔惹你泪",
            "我性偏急欠思量，愿予温柔绕身旁",
            "柴米油盐皆听你，余生只愿宠着你",
            "晾衣装修皆是家，有你方知岁月佳",
            "小忿何须红颜面，余生软语伴卿前",
            "莫蹙蛾眉莫生嗔，我以温言慰你心",
            "凡事皆随卿所愿，只愿朝夕皆欢颜"
        ];

        let currentPoemIndex = 0;
        const poemElement = document.getElementById('poem');

        function showNextPoem() {
            if (currentPoemIndex < poems.length) {
                poemElement.textContent = poems[currentPoemIndex];
                poemElement.classList.remove('show');
                void poemElement.offsetWidth; 
                poemElement.classList.add('show');
                currentPoemIndex++;
            } else {
                currentPoemIndex = 0;
                showNextPoem();
            }
        }

        function createHeart(e) {
            const x = e.clientX || e.detail.x;
            const y = e.clientY || e.detail.y;
            
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            heart.style.left = x - 10 + 'px';
            heart.style.top = y - 10 + 'px';
            
            const size = Math.random() * 12 + 12;
            heart.style.width = size + 'px';
            heart.style.height = size + 'px';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            
            const opacity = Math.random() * 0.4 + 0.6;
            heart.style.opacity = opacity;
            
            heart.style.transform = `rotate(45deg) translateX(${Math.random() * 50 - 25}px)`;

            if (Math.random() < 0.1) {
                heart.classList.add('big');
            }

            const yueText = document.createElement('span');
            yueText.classList.add('yue-text');
            yueText.textContent = '悦';
            heart.appendChild(yueText);
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.style.opacity = 0;
                heart.style.transition = 'opacity 0.8s ease';
                setTimeout(() => heart.remove(), 800);
            }, 4000);
        }

        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = Math.random() * window.innerWidth + 'px';
            star.style.top = Math.random() * window.innerHeight + 'px';
            star.style.width = Math.random() * 3 + 1 + 'px';
            star.style.height = star.style.width;
            star.style.animationDuration = Math.random() * 5 + 3 + 's';
            document.body.appendChild(star);
            setTimeout(() => star.remove(), 8000);
        }

        // 核心点击逻辑：累加计数 + 触发彩蛋 + 原有功能
        function handleClick(e) {
            // 1. 累加点击次数
            clickCount++;
            
            // 2. 点击10次触发超大紫心彩蛋
            if (clickCount === EGG_TRIGGER_COUNT) {
                createBigPurpleHeart();
                // 触发后重置计数（可选：也可以注释掉，让每10次都触发）
                clickCount = 0;
            }
            
            // 3. 原有功能：切换背景 + 切换诗句 + 生成普通爱心
            switchBackground();
            showNextPoem();
            createHeart(e);
        }

        document.addEventListener('click', handleClick);
        document.addEventListener('touchstart', handleClick);

        setInterval(createStar, 300);

        window.onload = function() {
            for (let i = 0; i < 50; i++) {
                createStar();
            }
            showNextPoem();
            if (bgImages.length > 0) {
                switchBackground();
            }
        }
    </script>
</body>
</html>
